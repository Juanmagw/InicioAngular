<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label><!--{{"Title" | translate}}-->Título</label>
    <input #title type="text" class="form-control" formControlName="title" placeholder="Título">
  </div>
  <div class="form-group">
    <label><!--{{"Description" | translate}}-->Descripción</label>
    <input type="text" class="form-control" formControlName="description" placeholder="Descripción">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="this.form.status!='VALID'"><!--{{"Save" | translate}}-->Guardar</button>
</form>

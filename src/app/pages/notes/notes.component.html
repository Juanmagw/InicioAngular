<div class="container">
  <div class="row">
      <div class="col">
          <h1><!--{{"Title" | translate}}-->Título</h1>
      </div>
      <div class="col">
          <h1><!--{{"Description" | translate}}-->Descripción</h1>
      </div>
      <div class="col"></div>
      <div class="col"></div>
  </div>
</div>
<app-note *ngFor="let note of this.notesS.getNotes();let i=index;trackBy:trackByNotes" [note]="note"
  (editNote)="this.editingNote(note)" (removeNote)="this.removingNote(note)" appHighlight></app-note>

<!--EDIT MODAL-->
<button id="launchModal" type="button" style="display:none" class="btn
btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
</button>
<div class="modal fade" id="editModal" tabindex="-1" aria- labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><!--{{"Edit note" | translate}}-->Editar nota</h1>
        <button id="closeModal" type="button" class="btn-close" data- bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-form-note [note]="_editingNote" (onsubmit)="updateNote($event)"></app-form-note>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs- dismiss="modal"><!--{{"Close" | translate}}-->Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!--EDIT MODAL-->
